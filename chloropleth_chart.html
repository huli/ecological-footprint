<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <style>
        circle {
        fill: orange;
        stroke: black;
        stroke-width: 0.7;
        opacity: 0.6;
        }  
        
        h1, h2 {
            font-family: 'Average', serif;
            text-align: center;
            color: "black";
        }

        div.years_buttons {
            position: fixed;
            bottom: 30px;
            left: 50px;
        }
        div.years_buttons div {
            background-color: rgb(251, 201, 127);
            padding: 3px;
            margin: 7px;
        }

    </style>
    <script type="text/javascript">
        function draw(geo_data)
        {
            "use strict";
            var margin = 75,
                width = 1920 -margin,
                height = 1080 -margin;

                
            d3.select("body")
            .append("h2")
            .text("The ecological Footprint over the World");
            
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                .attr('class', 'map');

            var projection = d3.geo.mercator()
                            .scale(220)
                            .translate([width / 2.5, height / 3]);

            var path = d3.geo.path().projection(projection);

            var map = svg.selectAll('path')
                            .data(geo_data.features)
                            .enter()
                            .append('path')
                            .attr('d', path)
                            .style('fill',"#ffffbf")
                            .style('stroke', "#BDBD8F")
                            .style('stroke-width',"0.3");

            function highlight_country(){
                var selectedCountry = this.value;

                svg.selectAll('path')
                    .transition()
                    .duration(600)
                    .style('fill', function (d){
                                if(selectedCountry.indexOf(d.properties.name) !== -1)
                                {
                                    return "#BDBD8F";
                                }
                                else
                                {
                                    return "#ffffbf";
                                }
                            });
            }

            d3.select('select')
                .attr('id','xSelect')
                .on('change', highlight_country)
                .selectAll('option')
                .data(geo_data.features)
                .enter()
                .append('option')
                .attr('value', function (feature) { return feature.properties.name })
                .text(function (feature) { return feature.properties.name ;});


            function color_countries(data)
            {
                 svg.selectAll('path')
                    .transition()
                    .duration(600)
                    .style('fill', function (d){

                                var record = data.filter(function(f) 
                                    { 
                                        return f["Country Name"] == d.properties.name; 
                                    });
                            
                                if(record.length < 1)
                                {
                                    console.log(d.properties.name);
                                    return "black";
                                }
                                if(record[0].EFConsPerCap > 5)
                                {
                                    return "white";
                                }
                                else
                                {
                                    return "white";
                                } 
                            });
            }

            d3.csv("country_metrics.csv", function (d){
                return d;
            }, color_countries);
        }
    </script>
</head>
<body>
    <script type="text/javascript">
        d3.json("world_countries.json", draw);
</script>
<select>
</select>
</body>
</html>
