<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <style>
        circle {
            stroke: black;
            stroke-width: 0.1;
            opacity: 0.6;
        }  
        
        h1, h2, h3 {
            font-family: 'Average', serif;
            text-align: center;
            color: "black";
        }

        div.years_buttons {
            position: fixed;
            bottom: 30px;
            left: 50px;
        }
        div.years_buttons div {
            background-color: rgb(251, 201, 127);
            padding: 3px;
            margin: 7px;
        }
        div.tooltip {	
            position: absolute;			
            text-align: center;		
            padding-left: 5px;		
            padding-right: 5px;
            padding-top: 2px;		
            padding-bottom: 2px;	
            width: auto;					
            height: auto;				
            font: 10px sans-serif;	
            color: white;	
            background:lightslategrey;	
            border: 0px;		
            border-radius: 8px;			
            pointer-events: none;	
            z-index: 5;		
        } 
        div.info {	
            position: absolute;			
            padding-left: 5px;		
            padding-right: 5px;
            padding-top: 2px;		
            padding-bottom: 2px;	
            width: 800px;					
            height: 400px;				
            font: 10px sans-serif;	
            color: white;	
            background:lightslategrey;	
            border: 0px;		
            border-radius: 8px;	
            z-index: 15;		
        }   
        #fade{
            position: absolute;				
            color: white;	
            background: white;	
            margin: 0px;
            padding: 0px;
            border: 0px;		
            z-index: 10;		
        }

    </style>
    <script type="text/javascript">
        function draw(geo_data)
        {
            "use strict";
            var margin = 75,
                width = 1920 -margin,
                height = 1080 -margin;

                
            d3.select("body")
            .append("h2")
            .text("The ecological Footprint over the World");
            
            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin)
                .attr("height", height + margin)
                .append('g')
                .attr('class', 'map');

            var projection = d3.geoMercator()
                            .scale(220)
                            .translate([width / 2.5, height / 3]);

            var path = d3.geoPath().projection(projection);
            var div = d3.select("body").append("div")	
                .attr("class", "tooltip")				
                .style("opacity", 0);

            var div_infos = d3.select("body")
                .append("div")	
                .attr("class", "info")				
                .style("opacity", 0);

            var div_lightbox = d3.select("#fade")			
                .style("opacity", 0);
                
            var map = svg.selectAll('path')
                            .data(geo_data.features)
                            .enter()
                            .append('path')
                            .attr('d', path)
                            .on("mouseover", function(d) {
                                div.transition()		
                                    .duration(300)		
                                    .style("opacity", .8);		
                                div.html("foobar")	
                                    .style("left", (d3.event.pageX + 10) + "px")		
                                    .style("top", (d3.event.pageY - 38) + "px")
                            })					
                            .on("mouseout", function(d) {	
                                div.transition()		
                                    .duration(500)		
                                    .style("opacity", 0);	
                            })
                            .on("click", function(d)
                            {
                                div_infos.transition()		
                                    .duration(300)		
                                    .style("opacity", .8);		
                                div_infos.html("Information")	
                                    .style("left", (d3.event.pageX - 200) + "px")		
                                    .style("top", (d3.event.pageY - 100) + "px")
                                    .style("pointer-events", "all");
                                div_infos.on("click", function(d){
                                    div_infos	
                                    .style("opacity", 0)
                                    .style("pointer-events", "none");
                                });
                                
                                
                                d3.select('#fade')
                                    .style("width", innerWidth + "px")
                                    .style("height", innerHeight + "px")
                                    .style("opacity", 1);
                                                                    
                                var svg = div_infos.append("svg");
                                DrawDistribution(svg);
                            })
                            .style('fill',"#ffffbf")
                            .style('stroke', "#BDBD8F")
                            .style('stroke-width',"0.3");

            function highlight_country(){
                var selectedCountry = this.value;

                svg.selectAll('path')
                    .transition()
                    .duration(600)
                    .style('fill', function (d){
                                if(selectedCountry.indexOf(d.properties.name) !== -1)
                                {
                                    return "#BDBD8F";
                                }
                                else
                                {
                                    return "#ffffbf";
                                }
                            });
            }

            d3.select('select')
                .attr('id','xSelect')
                .on('change', highlight_country)
                .selectAll('option')
                .data(geo_data.features)
                .enter()
                .append('option')
                .attr('value', function (feature) { return feature.properties.name })
                .text(function (feature) { return feature.properties.name ;});


            var colors = ["#d73027","#f46d43","#fdae61","#fee08b","#d9ef8b","#a6d96a","#66bd63","#1a9850"];

            function DrawDistribution(svg)
            {
                svg.attr("width", 800)
                    .attr("height", 400);
                var data = d3.range(1000).map(d3.randomBates(10));
                
                var formatCount = d3.format(",.0f");
                
                var margin = {top: 10, right: 30, bottom: 30, left: 30},
                    width = 800 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom,
                    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                
                var x = d3.scaleLinear()
                    .rangeRound([0, width]);
                
                var bins = d3.histogram()
                    .domain(x.domain())
                    .thresholds(x.ticks(20))
                    (data);
                
                var y = d3.scaleLinear()
                    .domain([0, d3.max(bins, function(d) { return d.length; })])
                    .range([height, 0]);
                
                var bar = g.selectAll(".bar")
                  .data(bins)
                  .enter().append("g")
                    .attr("class", "bar")
                    .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; });
                
                bar.append("rect")
                    .attr("x", 1)
                    .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
                    .attr("height", function(d) { return height - y(d.length); });
                
                bar.append("text")
                    .attr("dy", ".75em")
                    .attr("y", 6)
                    .attr("x", (x(bins[0].x1) - x(bins[0].x0)) / 2)
                    .attr("text-anchor", "middle")
                    .text(function(d) { return formatCount(d.length); });
                
                g.append("g")
                    .attr("class", "axis axis--x")
                    .attr("transform", "translate(0," + height + ")")
                    .call(d3.axisBottom(x));
            }
            function draw_legend()
            {

                 d3.select("body")
                    .append("div")
                    .style("position", "absolute")
                    .style("top", "0px")
                    .style("left", width - 400 + "px")
                    .append("svg")
                    .attr("height", 1000)
                    .attr("width", 50)
                    .selectAll("circle")
                    .data(colors)
                    .enter()
                    .append("circle")
                    .attr("r", 20)
                    .attr("cx", 20)
                    .attr("cy", function(c,i ) { return 100 + (i * 80)})
                    .attr("fill", function(c) {return c;})

                var legend = ["> 150%", 
                                "150% > 100%", 
                                "100% > 50%",
                                "50% > 0%",
                                "0% < 50%",
                                "50% < 100%",
                                "100% < 150%",
                                "150% <"];
                d3.select("div")
                    .style("width", "200px")
                    .selectAll("h1")
                    .data(legend)
                    .enter()
                    .append("h3")
                    .style("position", "absolute")
                    .style("top", function(d, i) { return 70 + (i * 80) + "px";})
                    .style("left", "50px")
                    .text(function(d) {return d});
            }

            function color_countries(data)
            {

                var capacity_and_prints = data
                                            .filter(function(d) 
                                            { 
                                                return d.record == "BiocapPerCap" 
                                                || d.record == "EFConsPerCap"; 
                                                });

                // Hier werden immer die leeren metrics erzeugt
                var biocapacity_metrics = d3.nest()
                                .key(function(d) { return d.country; })
                                .rollup(function(v) { 
                                    
                                    var last_year_of_country = d3.max(v, function(d) {return d.year;});

                                    var biocap_entry = v.filter(function(iv){
                                        return iv.year == last_year_of_country && iv.record == "BiocapPerCap";
                                    });

                                    var footprint_entry = v.filter(function(iv){
                                        return iv.year == last_year_of_country && iv.record == "EFConsPerCap";
                                    });

                                    var country_metric;
                                    if(biocap_entry.length < 1 || footprint_entry < 1)
                                    {
                                        return  {
                                            max_year: last_year_of_country,
                                            biocap: 0,
                                            footprint: 0,
                                            metric: 0
                                        }
                                    }

                                    var biocap = biocap_entry[0].total;
                                    var footprint = footprint_entry[0].total;

                                    var result;
                                    if(biocap > footprint)
                                    {
                                        result = 1.0000 * biocap / footprint;
                                    }
                                    else{
                                        
                                        result = -(1.0000 * footprint / biocap);
                                    }

                                    return {
                                            max_year: last_year_of_country,
                                            biocap: biocap,
                                            footprint: footprint,
                                            metric: result
                                    }})
                                .entries(capacity_and_prints);

                 svg.selectAll('path')
                    .transition()
                    .duration(600)
                    .style('fill', function (d){

                                var record = biocapacity_metrics.filter(function(f) 
                                    { 
                                        return f.key == d.properties.name; 
                                    });
                            
                                if(record.length < 1)
                                {
                                    console.log(d.properties.name);
                                    return "white";
                                }

                                var val = record[0].value.metric;
                                var color_index = 0;

                                switch (true) {
                                    case (val < -1.5): color_index = 1; break;
                                    case (val < -1): color_index = 2; break;
                                    case (val < -0.5): color_index = 3; break;
                                    case (val < 0.0): color_index = 4; break;
                                    case (val < 0.5): color_index = 5; break;
                                    case (val < 1.0): color_index = 6; break;
                                    case (val < 1.5): color_index = 7; break;
                                    case (val >= 1.5): color_index = 8; break;
                                }


                                return colors[color_index-1];
                            });

                draw_legend();
            }

            d3.csv("NFA 2017 Edition.csv", function (d){
                return d;
            }, color_countries);
        }
    
    function lightboxClose()
    {
        d3.select('#fade')
            .style("opacity", 0);
    }
    </script>
</head>
<body>

    <div id="fade" onClick="lightboxClose();"></div> 
    <script type="text/javascript">
        d3.json("world_countries.json", draw);
</script>
