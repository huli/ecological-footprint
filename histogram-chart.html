<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
<style>

.bar rect {
}

.bar text {
}

body

svg {
	width: 100%;
	height: 100%;
}
  
path.slice{
	stroke-width:1px;

}

polyline{

}

<svg width="960" height="270"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

d3.csv('country_metrics.csv', drawHistogram);

function setupPie()
{
    var svg = d3.select("body")
        .append("svg")
        .attr("width", 460)
        .attr("height", 300)
        .attr("class", "pie")
        .append("g")

    svg.append("g")
        .attr("class", "slices");
    svg.append("g")
        .attr("class", "labels");
    svg.append("g")
        .attr("class", "lines");

    var width = 460,
        height = 230,
        radius = Math.min(width, height) / 2;

    var pie = d3.pie()
        .sort(null)
        .value(function(d) {
            return d.value;
        });

    var arc = d3.arc()
        .outerRadius(radius * 0.8)
        .innerRadius(radius * 0.4);

    var outerArc = d3.arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9);

    svg.attr("transform", "translate(" + width / 2 + "," + height / 1.8 + ")");

    var key = function(d){ return d.data.label; };

    var color = d3.scaleOrdinal()
        .domain(["crop land", "fishing ground", "carbon", "built up land", "foreast area", "grazing land"])
        .range(['#bf812d','#dfc27d','#f6e8c3','#c7eae5','#80cdc1','#35978f']);

    function randomData (){
        var labels = color.domain();
        return labels.map(function(label){
            return { label: label, value: Math.random() }
        });
    }

    function fixData (){
        var labels = color.domain();
        var data = [.5, 1, 1.5, 2, 2.5, 3].reverse();
        var i = 0;
        return labels.map(function(label){
            return { label: label, value: data[i++] }
        });
    }

    function initialData (){
        var labels = color.domain();
        var data = [1,1,1,1,1,1]
        var i = 0;
        return labels.map(function(label){
            return { label: label, value: data[i++] }
        });
    }

    function change(data) {

        var svg = d3.select("body")
            .selectAll("svg")
            .filter(".pie");
        
        var slice = svg.select(".slices").selectAll("path.slice")
            .data(pie(data), key);

        slice.enter()
            .insert("path")
            .style("fill", function(d) { return color(d.data.label); })
            .attr("class", "slice");

        slice		
            .transition().duration(1000)
            .attrTween("d", function(d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    return arc(interpolate(t));
                };
            })

        slice.exit()
            .remove();

        var text = svg.select(".labels").selectAll("text")
            .data(pie(data), key);

        text.enter()
            .append("text")
            .attr("dy", ".15em")
            .text(function(d) {
                return d.data.label;
            });
        
        function midAngle(d){
            return d.startAngle + (d.endAngle - d.startAngle)/2;
        }

        text.transition().duration(1000)
            .attrTween("transform", function(d) {
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    var d2 = interpolate(t);
                    var pos = outerArc.centroid(d2);
                    pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
                    return "translate("+ pos +")";
                };
            })
            .styleTween("text-anchor", function(d){
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    var d2 = interpolate(t);
                    return midAngle(d2) < Math.PI ? "start":"end";
                };
            });

        text.exit()
            .remove();

        var polyline = svg.select(".lines").selectAll("polyline")
            .data(pie(data), key);
        
        polyline.enter()
            .append("polyline");

        polyline.transition().duration(1000)
            .attrTween("points", function(d){
                this._current = this._current || d;
                var interpolate = d3.interpolate(this._current, d);
                this._current = interpolate(0);
                return function(t) {
                    var d2 = interpolate(t);
                    var pos = outerArc.centroid(d2);
                    pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
                    return [arc.centroid(d2), outerArc.centroid(d2), pos];
                };			
            });
        
        polyline.exit()
            .remove();
    }

    change(initialData());
    change(fixData());
    
}

function drawHistogram(d)
{
    var currentFootprint = 4.3;

    var data = d.map(function(d) {return d.EFConsPerCap;});

    var formatCount = d3.format(",.0f");

    var svg = d3.select("svg"),
        margin = {top: 10, right: 30, bottom: 30, left: 30},
        width = 560 - margin.left - margin.right,
        height = 250 - margin.top - margin.bottom,
        g = svg.append("g");
        
    g.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
        .domain([0,13.5])
        .range([0, width]);

    var bins = d3.histogram()
        .domain([0, 13.5])
        .thresholds(d3.ticks(0, 13.5, 50))
            (data);

    var y = d3.scaleLinear()
        .domain([0, d3.max(bins, function(d) { return d.length; })])
        .range([height, 0]);

        
    var colors = ['#8c510a','#bf812d','#dfc27d','#f6e8c3','#c7eae5','#80cdc1','#35978f','#01665e'];

    var bar = g.selectAll(".bar")
        .data(bins)
        .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
            .attr("fill", function(d)
            {
                var val = d.x0;
                var max = 13.4;
                var part = 13.4 / 8;
                switch (true) {
                    case (val < (part)): color_index = 7; break;
                    case (val < (2*part)): color_index = 6; break;
                    case (val < (3*part)): color_index = 5; break;
                    case (val < (4*part)): color_index = 4; break;
                    case (val < (5*part)): color_index = 3; break;
                    case (val < (6*part)): color_index = 2; break;
                    case (val < (7*part)): color_index = 1; break;
                    default:
                         color_index = 0; break;
                 
                }
                return colors[color_index];
            })
            .style("opacity", .8);

    bar.append("rect")
        .attr("x", 1)
        .attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
        .attr("height", function(d) { return height - y(d.length); });

    g.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + height + ")")
        .style("font-size", 8)
        .style("stroke-opacity", .5)
        .call(d3.axisBottom(x));

    g.append("g")
        .append("line")
        .attr("x1", x(currentFootprint))
        .attr("y1", 0)
        .attr("x2", x(currentFootprint))
        .attr("y2", height + 40)
        .attr("stroke-dasharray",  [1, 3])
        .attr("stroke", "darkgrey");

    drawSummary(d, currentFootprint);
    setupPie();
}

function drawSummary(data, fp)
{
    var numberOfCountries = data.length;
    var countiesWithSmallerFp = data.filter(function(d){
            return d.EFConsPerCap < fp;
    }).length;
    
    var smallerPercentage = countiesWithSmallerFp / numberOfCountries * 100;

    console.log(smallerPercentage.toFixed(0).toLocaleString("en") + "% of all countries have a smaller footprint than your.")
}

</script>
<body>
    <div id="histogram">
        Only<span class="percentage"> 26%</span> of the countries have a bigger footprint than Switzerland.
    </div>
    <div id="pie">
        <span class="percentage">50%</span> of its footprint is the demand on crop land.
    </div>
</body>
