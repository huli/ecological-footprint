<!DOCTYPE html>
<html lang="en">

<head>
    <title>The ecological footprint of countries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Average" rel="stylesheet">
    <style>

        h1 {
            font-family: 'Average', serif;
            text-align: center;
            color: "black";
        }

        .title {
            width: 100%;
        }
        
        .axis {
            font-size: 12px;
        }

        svg {
            padding-left: 50px;
            padding-right: 50px;
        }       
    </style>
    <script type="text/javascript">

        function draw(data) {
            "use strict";

            var titleHeight = 50;
            var paddingSide = 50;

            var cover = {
                    top: 60,
                    right: 40,
                    bottom: 60,
                    left: 40
                },
                width = window.innerWidth - cover.left - cover.right - 2*paddingSide,
                height = window.innerHeight - cover.top - cover.bottom - titleHeight;

            var svg = d3.select("body")
                .append("svg")
                .attr("width", width + cover.left + cover.right)
                .attr("height", height + cover.top + cover.bottom);

            var x = d3.scaleTime()
                .domain([new Date(1960, 1, 1), new Date(2017, 1, 1)])
                .rangeRound([0, width]);

            var y = d3.scaleLinear()
                .domain([0, 15])
                .rangeRound([height, 0]);
        
            var line = d3.line()
                .x(function(d) { return x(d.year); })
                .y(function(d) { return y(d.total); });

            
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .select(".domain")
                .remove();

            svg.append("g")
                .call(d3.axisLeft(y))
                .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("ef per capita");

            var world_footprint = data.filter(function (d){
                return d.record == "EFConsPerCap" &&
                        d.country == "World";
            });

            svg.append("path")
                .datum(world_footprint)
                .attr("fill", "none")
                .attr("stroke", "red")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);

            var world_biocap = data.filter(function (d){
                return d.record == "BiocapPerCap" &&
                        d.country == "World";
            });

            svg.append("path")
                .datum(world_biocap)
                .attr("fill", "none")
                .attr("stroke", "green")
                .attr("stroke-linejoin", "round")
                .attr("stroke-linecap", "round")
                .attr("stroke-width", 1.5)
                .attr("d", line);
        }

    </script>
</head>

<body>
    <div>
        <h1>The Ecological Footprint over time</h1>
    </div>
    <script>
        d3.csv("NFA 2017 Edition.csv",  function(d) {
            d.year = new Date(d.year,1,1);
            d.total = +d.total;
            return d;
            },  draw);
    </script>    
</body>
</html>
